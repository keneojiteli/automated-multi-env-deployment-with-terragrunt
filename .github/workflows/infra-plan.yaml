name: Terragrunt Deploy (per-module)

on:
  workflow_dispatch:
    inputs:
      target_env:
        type: choice
        description: "Environment to deploy"
        options: ["dev", "staging", "prod"]

permissions:
  id-token: write
  contents: read

env:
  TG_VERSION: 0.92.1
  TG_ROOT: "infrastructure-live"
  AWS_REGION: "us-east-1"  
  TERRAGRUNT_NON_INTERACTIVE: "true"
  TF_INPUT: "false"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.target_env }}

    env:
      TARGET_ENV: ${{ github.event.inputs.target_env }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.2

      - name: Install Terragrunt
        run: |
          wget -q -O terragrunt "https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TG_VERSION }}/terragrunt_linux_amd64"
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/terragrunt
          terragrunt --version

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Clean Terragrunt cache
        run: |
          find . -type d -name ".terragrunt-cache" -prune -exec rm -rf {} +


      # Init environment backend once
      - name: Terragrunt init (env)
        working-directory: ${{ env.TG_ROOT }}/${{ env.TARGET_ENV }}
        run: terragrunt run -- init --reconfigure

      # MODULE: VPC
      - name: Plan VPC
        working-directory: ${{ env.TG_ROOT }}/${{ env.TARGET_ENV }}/vpc
        run: |
          terragrunt run -- init --reconfigure
          terragrunt run -- plan -out=vpc.plan
      - name: Apply VPC
        working-directory: ${{ env.TG_ROOT }}/${{ env.TARGET_ENV }}/vpc
        run: terragrunt run -- apply vpc.plan

      # MODULE: EC2
      - name: Plan EC2
        working-directory: ${{ env.TG_ROOT }}/${{ env.TARGET_ENV }}/ec2
        run: |
          terragrunt run -- init --reconfigure
          terragrunt run -- plan -out=ec2.plan
      - name: Apply EC2
        working-directory: ${{ env.TG_ROOT }}/${{ env.TARGET_ENV }}/ec2
        run: terragrunt run -- apply ec2.plan

      # MODULE: RDS
      - name: Plan RDS
        working-directory: ${{ env.TG_ROOT }}/${{ env.TARGET_ENV }}/rds
        run: |
          terragrunt run -- init --reconfigure
          terragrunt run -- plan -out=rds.plan
      - name: Apply RDS
        working-directory: ${{ env.TG_ROOT }}/${{ env.TARGET_ENV }}/rds
        env:
          TF_VAR_db_password: ${{ secrets.RDS_PASSWORD }}   # GitHub Env secret
        run: terragrunt run -- apply rds.plan




